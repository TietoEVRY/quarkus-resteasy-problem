name: Regression Tests

on:
  push:
    branches: [ master ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ "1.5", "1.6", "1.7", "1.8", "1.9", "1.10", "1.11", "1.12", "1.13" ]
        json-provider: [ "jsonb-classic", "jackson-classic" ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            ${{ runner.os }}-

      - name: Build project
        run: ./mvnw install -Pquick -pl '!integration-test'

      - name: Integration tests
        run: |
          ./mvnw clean verify -P${{ matrix.json-provider }},quarkus-${{ matrix.version }} -pl integration-test